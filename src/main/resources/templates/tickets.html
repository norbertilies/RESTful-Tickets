<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ticket API</title>
    <link rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}"/>
    <script type="text/javascript" src="../static/angular.min.js" th:src="@{/angular.min.js}"></script>
    <script type="text/javascript" src="../static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" src="../static/app/event.controller.js" th:src="@{/app/event.controller.js}"></script>
    <script type="text/javascript" src="../static/app/ticket.controller.js" th:src="@{/app/ticket.controller.js}"></script>
</head>
<body ng-app="app" ng-controller="TicketsController as vm">

<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Events</a>
                <a class="navbar-brand" href="/tickets">Tickets</a>
            </div>
        </div>
    </nav>
</header>

<div>
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">

            <table class="table">
                <thead>
                <tr>
                    <th>Ticket ID</th>
                    <th style="width: 90px"></th>
                    <th style="width: 90px"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="ticket in vm.tickets">
                    <td>{{ticket.id}}</td>
                    <td>
                        <button class="btn btn-danger" data-ng-click="vm.cancelTicket(ticket.id)">Cancel ticket</button>
                    </td>
                    <td>
                        <button class="btn btn-info" data-ng-click="vm.ticketDetails(ticket.id)">Ticked details</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
